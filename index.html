<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to the Epicodus Credit Union!</h1>
  <form id="user">
    <label for="new-name">Name: </label>
    <input type="text" id="new-name" name="new-name">
    <label for="intial-deposit">Intial Deposit: </label>
    <input type="number" id="intial-deposit" name="intial-deposit">
    <button type="submit">Add</button>
  </form>
  <form id="account">
    <label for="deposit-amount">Deposit Amount: </label>
    <input for="number" id="deposit-amount" name="deposit-amount">
    <label for="withdrawal-amount">Withdrawal Amount: </label>
    <input type="number" id="withdrawal-amount" name="withdrawal-amount">
    <button type="button">Submit</button>
  </form>
  <form id="current-balance">
    <label for="balance">Current Balance</label>
    <input for="number" id="balance" name="balance">
  <form/>
</body>
</html>
